<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Contacts</h1>
    <table id="contacts-table">
        <tr id="contacts-head">
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </table>
    
    <form id="contacts-form" action="" >
        <div class="item text">
            <label>First name:</label>
            <div class="field"><input type="text" name="first_name" id="first_name"/></div>
        </div>
        <div class="item text">
            <label>Last name:</label>
            <div class="field"><input type="text" name="last_name" id="last_name"/></div>
        </div>
        <div class="item text">
            <label>Email:</label>
            <div class="field"><input type="email" name="email" id="email"/></div>
        </div>
        <div class="button-wrapper">
            <div class="item button">
                <div class="field"><input type="reset" id="discardButton" value="Discard"/></div>
            </div>
            <div class="item button button-default">
                <div class="field"><input type="submit" id="saveButton" value="Save" /></div>
            </div>
        </div>
    </form>
    
    
    
    <script src="script.js"></script>
</body>
</html>
